# Netlify Configuration for EPL Trading Dashboard
# Note: This only hosts the FRONTEND (UI)
# Backend agent server must be hosted separately (Railway, Render, AWS, etc.)

[build]
  # No build needed for static HTML
  publish = "public"
  command = "npm run build:frontend"

[build.environment]
  NODE_VERSION = "20"

# Redirect all API calls to your backend server
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.railway.app/api/:splat"
  status = 200
  force = true

# SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Environment variables (set in Netlify UI)
# VITE_API_BASE_URL = "https://your-backend-url.railway.app"
